<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WatchStore</title>
  <!-- Fonts and icons-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <script src="https://kit.fontawesome.com/c99635ca30.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="bodylicious">
  <header>
    <nav class="navbar bg-dark navbar-expand-md" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/eternum.png" alt="Logo" height="30" class="d-inline-block align-text-top loguito" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Analog</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="#">Digital</a>
              <!-- <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Casio</a></li>
                <li><a class="dropdown-item" href="#">Seiko</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">Rolex</a>
                </li>
              </ul> -->
            </li>
          </ul>
          <form class="d-flex searchBar col-sm-6 col-md-4 col-lg-3" action="https://www.google.com/search" target="_blank" role="search">
            <input class="form-control me-2" type="search" placeholder="Search Watch..." aria-label="Search" name="q" />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <button id="cartito" class="btn" style="color: #ffffff" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- Este es el div de los productos -->
    <div class="container">
      <div class="row" id="productContainer"></div>
    </div>
    <!-- Este es el div del carrito -->
    <div id="offCanvasCart" class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1"
      aria-labelledby="offcanvasWithBothOptionsLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Shopping Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="container">
          <div class="row" id="cartContainer"></div>
        </div>
        <div class="total-price">
        </div>
        <div>
          <button id="endShopping" type="button" class="btn btn-dark">End Shopping</button>
        </div>
      </div>
    </div>
    <!-- Carrito VacÃ­o -->
    <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="emptyCart"
      aria-labelledby="offcanvasWithBothOptionsLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">The Shopping Cart is empty.</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
    </div>
  </main>
  <footer>
    <div class=" footerilli d-flex justify-content-center">
      <a href="https://www.instagram.com/echodoom" target="_blank"><img src="./assets/ig.png" alt="/echodoom"></a>
      <a href="https://www.linkedin.com/in/brunoraffaelli11/" target="_blank"><img src="./assets/ln.png"
          alt="Bruno Raffaelli"></a>
      <a href="https://www.behance.net/echoer" target="_blank"><img src="./assets/be.png" alt="Red Bull Twitter"></a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./app.js"></script>
</body>

</html>
